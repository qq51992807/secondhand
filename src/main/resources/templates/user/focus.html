<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的关注</title>
    <link rel="icon" href="/static/img/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/emoji.css" />
    <link rel="stylesheet" href="/static/css/userhome.css" />
    <link rel="stylesheet" href="/static/css/user.css" />
     <!-- bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   

</head>
<body>
<div class="pre-2" id="big_img">
    <img src="http://findfun.oss-cn-shanghai.aliyuncs.com/images/head_loading.gif" class="jcrop-preview jcrop_preview_s">
</div>
<div id="cover" style="min-height: 639px;">
    <div id="user_area">
        <div id="home_header">
            <a href="/goods/homeGoods">
                <h1 class="logo"></h1>
            </a>
            <a href="/goods/homeGoods">
                 <img src="/static/img/home_header.png"  style="margin-left: 20px;" >
            </a>
            <a href="/user/home">
                <div class="home"></div>
            </a>
        </div>
        <!--

            描述：左侧个人中心栏
        -->
        <div id="user_nav">
            <div class="user_info">
                <div class="head_img">
                    <img src="/static/img/photo.jpg">
                </div>
                <div class="big_headimg">
                    <img src="">
                </div>
                <span class="name" th:text="${session.cur_user.username}"></span><hr>
              <!--   <span class="school">莆田学院</span> -->
                  <a class="btn" style="width: 98%;background-color: rgb(79, 190, 246);color:rgba(255, 255, 255, 1);" href="/user/myPurse">我的钱包：￥<span th:text="${myPurse.balance}"></span> </a>
                <input type="hidden" th:value="${myPurse.recharge}" id="recharge"/>
                <input type="hidden" th:value="${myPurse.withdrawals}" id="withdrawals"/>
               <span class="btn" data-toggle="modal" data-target="#myModal" style="width: 98%;background-color: rgb(79, 190, 246); color:rgba(255, 255, 255, 1);margin-top:0.5cm;">我的信用积分：<span th:text="${session.cur_user.power}"></span></span>
                
            </div>
            <div class="home_nav">
                <ul>
                    <a href="/orders/myOrders">
                        <li class="notice">
                            <div></div>
                            <span>订单中心</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/user/allFocus">
                        <li class="fri">
                            <div></div>
                            <span>关注列表</span>
                            <strong></strong>
                        </li>
                    </a>
                    
                    <a href="/goods/publishGoods">
                        <li class="store">
                            <div></div>
                            <span>发布物品</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/user/allGoods">
                        <li class="second">
                            <div></div>
                            <span>我的闲置</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/user/basic">
                        <li class="set">
                            <div></div>
                            <span>个人设置</span>
                            <strong></strong>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!--

            描述：右侧内容区域
        -->
        <div id="user_content">
            <div class="share">
                <!--

                    描述：关注商品展示
                -->
                <h1 style="text-align: center">关注列表</h1>
					<hr/>
                <div class="share_content">
                    <div th:if="${#lists.isEmpty(goodsAndImage)} ">
                        <div class="no_share" >
                            <span>没有任何内容，去逛逛其它的吧！</span>
                        </div>
                    </div>

                    <div class="share_content" th:if="${goodsAndImage} ne null">
                        <div1 th:each="items:${goodsAndImage}">
                            <div class="story"  >

                                <a th:href="'/goods/goodsId/'+${items.goods.id}" class="head_img">
                                    <img th:src="'/static/upload/'+${items.images[0].imgUrl}">
                                </a>
                                <span class="name" th:text="${items.goods.name}"></span>
                                <span class="text" style="overflow: hidden; outline: none;" th:text="${items.goods.describle}"></span>
                                <div class="box">
                                    <div class="box_content">
                                        <div class="left_shadow"></div>
                                        <div class="left" index="1" style="display: none;"><</div>
                                        <div class="right_shadow"></div>
                                        <div class="left" index="3" style="display: none;">></div>
                                        <img th:src="'/static/upload/'+${items.images[0].imgUrl}" index="2">
                                        <span class="com" style="display: none;left: 396.733px;"></span>
                                    </div>
                                    <div class="interact">
                                        <span class="fa fa-heart fa-lg"><a th:href="'/goods/goodsId/'+${items.goods.id}">前往购买</a></span>
                                        <span class="fa fa-heart-o fa-lg"><a th:href="'/user/deleteFocus/'+${items.goods.id}">取消关注</a></span>
                                    </div><br>
                                    <div class="like_detail">
                                        <div class="like_content">
                                            <span>下架时间：<span th:text="${items.goods.endTime}"></span></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div1>
                    </div>









                </div>
                </div>

            <!--

                描述：最右侧，可能认识的人
            -->
            <div class="recommend">
                <div class="title">
                    <span class="text">可能认识的人</span>
                    <span class="change">换一组</span>
                    <span class="underline"></span>
                </div>
                <ul>
                    <li>
                        <a href="" class="head_img">
                            <img src="/static/img/photo1.jpg">
                        </a>
                        <span>Brudce</span>
                        <div class="fa fa-plus-square"></div>
                    </li>
                    <li>
                        <a href="" class="head_img">
                            <img src="/static/img/photo2.jpg">
                        </a>
                        <span>Graham</span>
                        <div class="fa fa-plus-square"></div>
                    </li>
                    <li>
                        <a href="" class="head_img">
                            <img src="/static/img/photo3.jpg">
                        </a>
                        <span>策马奔腾hly</span>
                        <div class="fa fa-plus-square"></div>
                    </li>
                    <li>
                        <a href="" class="head_img">
                            <img src="/static/img/photo4.jpg">
                        </a>
                        <span>Danger-XFH</span>
                        <div class="fa fa-plus-square"></div>
                    </li>
                    <li>
                        <a href="" class="head_img">
                            <img src="/static/img/photo5.jpg">
                        </a>
                        <span>Keithw</span>
                        <div class="fa fa-plus-square"></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
