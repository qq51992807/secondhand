<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>个人信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css" />
<!-- 实现左边动画 -->
<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>

<script src="/static/js/matrix.js"></script>
<!-- 实现上边动画 -->
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<link rel="stylesheet" href="/static/css/info_main.css"/>
<body>

	<div th:include="admin/main_top :: html "></div>
	<div th:include="admin/main_left :: html "></div>
	<!--=============================================================================================================================================================================-->
	<!--main-container-part-->
	<div id="content" style="margin-right: 100px; margin-top: 40px;">
		<!--breadcrumbs-->
		<div id="content-header">
			<div id="breadcrumb">
				<a href="/admin/index" title="主页" class="tip-bottom">
				<i class="icon-home"></i>主页</a> <a title="管理员个人信息" class="tip-bottom">管理员个人信息</a>
			</div>
		</div>
		<!--End-breadcrumbs-->
		<!-- Tabs Container-->
		<section id="tabsContainer" class="clearfix">

			<!--Inner-->
			<div id="innerBg">

				<!--About Tab-->
				<article id="about" class="clearfix">
					<!-- Introduction -->
					<section id="introduction" class="clearfix">
						<h1>个人信息</h1>
						<ul class="info">
							<li><span>姓名</span> : <span th:text="${session.admin.userName }"></span></li>
							<li><span>账号</span> : <span th:text="${session.admin.phone }"></span></li>
							<li><span>角色</span> : <span th:text=" ${session.admin.userRole }"></span></li>
						</ul>
					</section>
					<!-- End introduction -->
				</article>

			</div>
			<!--End Inner-->
		</section>

	</div>
	<!--==================================================================================================================-->
	<div th:replace="/admin/main_bottom :: bottom"></div>
	<!--End Page Wrapper-->
</body>
