<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>更改密码</title>


	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/static/css/matrix-style.css" />
	<link rel="stylesheet" href="/static/css/matrix-media.css" />
	<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css" />
	<!-- 实现左边动画 -->
	<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>

	<script src="/static/js/matrix.js"></script>
	<!-- 实现上边动画 -->
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<link rel="stylesheet" href="/static/css/info_main.css"/>
<!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.md5.js"></script>
</head>

<body>

<div th:replace="admin/main_top :: html "></div>
<div th:replace="admin/main_left :: html "></div>
	<!--=============================================================================================================================================================================-->
	<!--main-container-part-->
	<div id="content" style="margin-right: 100px;margin-top: 40px;">
		<!--breadcrumbs-->
		<div id="content-header">
			<div id="breadcrumb">
				<a href="/admin/index" title="主页" class="tip-bottom"><i class="icon-home"></i>主页</a>
				<a title="修改密码" class="tip-bottom">修改密码</a>
			</div>
		</div>
		<!--End-breadcrumbs-->

		<div id="main">
			<form class="" method="post" action="/admin/changePassword">
				<span th:if="${session.admin} ne null">
				<input type="hidden" th:value='${session.admin.id}' id="id" name="id"/>
				</span>
				<div class="row pass">
					<input type="password" id="password" name="password" placeholder="原密码" />
				</div>
				<div class="row pass">
					<input type="password" id="password1" name="password1" placeholder="新密码" />
				</div>
				<span th:if="${msg} ne null">
					<span style="color:red;" th:text="${msg}"></span><br>
				</span>
				<input type="submit" class="btn btn-info" value="立即提交" style="width:100px;"/>
			</form>
		</div>
	</div>
	<!--==================================================================================================================-->
	<div th:replace="/admin/main_bottom :: bottom"></div>
</body>
</html>
